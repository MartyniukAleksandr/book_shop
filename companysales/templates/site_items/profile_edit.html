{% extends 'partials/base.html' %}
{% block content %}
<div class="row">
    <div class="col-md-6 offset-md-3">
        <fieldset class="mt-4">
            <legend class="mb-3"></legend>
            <form method="post" class="mt-4" enctype="multipart/form-data">
                {% csrf_token %}
                {{ u_form.as_p }}
                {{ p_form.as_p }}
                <button class="btn btn-success">Обновить</button>
            </form>
        </fieldset>
    </div>
</div>
{% endblock %}
